<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task app page</title>
</head>
<body>
    
</html>
<!--Add a container to wrap around everything-->
<div id="main-container">


<!--A container to hold the navbar with a home link-->
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    </nav>
    
    
<!--A container which has today's date and button-->
    <div class=container-date style="display:flex">
<!--Button trigger 'add new task' modal-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    <i class="fa fa-plus">     
    </i>
    Add New Task
</button>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">New task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <!--A form within the modal to add the inputs-->
            <div class="modal-form">
                <form>
                    <div class="form-group col-md-10">
                        <label for="exampleFormControlInput1">Task Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. walk the dog">
                    </div>
                    <div class="form-group col-md-10">
                        <label for="exampleFormControlInput1">Task Description:</label>
                        <!--Text area with 5 rows-->
                        <textarea class="form-control" rows="5" id="exampleFormControlInput1" placeholder="Add task description...">
                        </textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Assigned to</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Jane Taas</option>
                            <option>Nigel Quinlan</option>
                            <option>Aaron Byrom</option>
                            <option>Nick Matenaar</option>
                            <option>Robin Klaus</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlInput1">Due Date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Add task description...">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Status</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>To do</option>
                        <option>In progress</option>
                        <option>Review</option>
                        <option>Dome</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add task</button>
        </div>
    </div>
</div>
</div>

</div>  
</div>  
</div>
</body>
</html>
